<div class="d-flex flex-row gap-3 justify-content-center">
  <div class="card">
    <div class="card-body">

      <div class="row">
        <h3 class="card-title mb-10">{{ manga?.nameJP }} ({{ manga?.nameENG }})</h3>
      </div>

      <div class="row img-row">
        <div class="col">
          <img class="img-fluid" [src]="manga?.imgUrl" onerror="this.src='assets/images/placeholder.jpg'" >
        </div>
        <div class="col">
          <div class="row">
            <h5 class="card-text">Volume: {{ manga?.volume }}</h5>
            <h5 class="card-text">Chapters: {{ manga?.chapter}}</h5>
            <h5 class="card-text">Price: {{ manga?.price}} Ft</h5>
            <div *ngFor="let author of authors">
              <div *ngIf="manga?.authorArtId == author.id">
                <h5 class="card-text">Art: {{ author.name}}</h5>
              </div>
              <div *ngIf="manga?.authorStoryId == author.id">
                <h5 class="card-text">Story: {{ author.name}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="card-text mb-10">{{ manga?.description }}</h3>
      </div>
      <div>
        <button class="btn btn-primary" type="button">Add card</button>
      </div>
    </div>
  </div>
</div>
